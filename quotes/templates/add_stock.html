{% extends 'base.html' %}
{% block content %}
<h2>Add Stock</h2>
<br/>
<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Search Ticker" aria-label="Search" name="ticker">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add to Portfolio</button>
  </form>
<br/>
{% for item in ticker %}
    {{ item }} <br/>
{% endfor %}

{% endblock %}
